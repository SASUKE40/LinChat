<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Info</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			p {
				text-indent: 22px;
				padding: 5px 8px;
			}
			html,body,.mui-content {
				background-color: #fff;
			}
			h4 {
				margin-left: 5px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">关于</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<h4 style="margin-top:10px;">LinChat简介</h4>
				<p>
					即时通信系统，实现用户注册，登录，查找、添加、删除好友，黑名单等功能，并集成安全通信协议，确保聊天信息在传输过程中的保密性以及不可被修改性，提供选项给用户是否使用安全通信。
				</p>
				<p>更多详细介绍，请到<a href="https://github.com/SASUKE40">SASUKE40的Github</a>查看。</p>
				<h4>版本介绍</h4>
				<p>当前版本为1.0.0，可到<a href="https://github.com/SASUKE40">Github</a>上获取最新版本。</p>
				<h4>License</h4>
				<p>
					mui遵循MIT License，源码已提交至Github，<a href="https://github.com/SASUKE40">点击查看</a>。
				</p>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			//处理点击事件，需要打开原生浏览器
			mui('body').on('tap', 'a', function(e) {
				var href = this.getAttribute('href');
				if (href) {
					if (window.plus) {
						plus.runtime.openURL(href);
					} else {
						location.href = href;
					}
				}
			});
		</script>
	</body>
</html>
